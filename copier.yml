# Minimal Copier template configuration for a Python package

project_name:
  type: str
  help: "The name of the Python package"
  default: "my_python_package"

author_name:
  type: str
  help: "The author's name"
  default: "Your Name"

license:
  type: str
  help: "The license for the package"
  default: "MIT License"
